<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Balloon</title>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				margin: 250px auto;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="balloon"></div>

		<script type="text/javascript">
			var balloon = document.querySelector('#balloon');
			var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
			var colorIndex = 0;
			var size = 200;

			function balloonRefresh(colorIndex) {
				balloon.style.height = size + 'px';
				balloon.style.width = size + 'px';
				balloon.style.backgroundColor = color[colorIndex];
			}

			window.onload = function() {

				balloon.addEventListener('click', function() {
					size += 10;
					if (size > 420) {
						size = 200;
					}
					colorIndex++;
					if (colorIndex > 2) {
						colorIndex = 0;
					}
					balloonRefresh(colorIndex);
				});

				balloon.addEventListener('mouseout', function() {
					size -= 5;
					if (size < 200) {
						size = 200;
					}
					colorIndex--;
					if (colorIndex < 0) {
						colorIndex = 2;
					}
					balloonRefresh(colorIndex);
				});
			};

		</script>
	</body>
</html>
